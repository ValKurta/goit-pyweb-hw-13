<form action="/auth/login" method="post">
    <div>
        <label> Username:
            <input type="text" name="username">
        </label>
    </div>

    <div>
        <label>Password:
            <input type="password" name="password">
        </label>
    </div>

    <div class="grid">
        <button type="submit">Submit</button>
        <button type="reset" class="secondary">Reset</button>
    </div>
</form>
